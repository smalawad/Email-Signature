<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="profile-sidebar">
            <img class="social-image" src="https://i.pravatar.cc/125" alt="">
            <ul class="social-list">
                <li class="social-item"><a aria-label="dribble" class="social-link" href="#"><i class="fab fa-dribbble-square"></i></a></li>
                <li class="social-item"><a  aria-label="facebook" class="social-link" href="#"><i class="fab fa-facebook-square"></i></a></li>
                <li class="social-item"><a  aria-label="twitter" class="social-link" href="#"><i class="fab fa-twitter-square"></i></a></li>
            </ul>
        </div>
        <div class="profile-main">
            <h2 class="profile-name">Johnny Depp</h2>
            <p class="profile-position">Frontend Developer</p>
            <p class="profile body">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam sagittis augue orci, quis blandit libero ultrices ac. Mauris nec laoreet erat. </p>
        </div>
    </div>
    
</body>
</html>
